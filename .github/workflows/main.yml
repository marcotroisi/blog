name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: docker-practice/actions-setup-docker@master
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: marcotroisi
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker image
        run: |
          docker pull marcotroisi/hugo:0.17
          cd ~ docker run -v `pwd`:/website  marcotroisi/hugo:0.17 version
          
      - name: Deploy blog updates
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd $GITHUB_WORKSPACE/gopath/src/github.com/marcotroisi/blog
          git config --global user.email "hello@marcotroisi.com"
          git config --global user.name "Travis CI"
          git remote remove origin
          git remote add origin https://$GH_TOKEN@github.com/marcotroisi/blog.git
          ./deploy.sh
