language: go
install: cd ~ && wget https://github.com/spf13/hugo/releases/download/v0.17/hugo_0.17-64bit.deb && sudo dpkg -i hugo*.deb && hugo version
script: 
  - cd $HOME/gopath/src/github.com/marcotroisi/blog
  - git config --global user.email "hello@marcotroisi.com"
  - git config --global user.name "Travis CI"
  - git remote remove origin
  - git remote add origin https://$GH_TOKEN@github.com/marcotroisi/blog.git
  - ./deploy.sh

branches:
  only:
  - master
